apiVersion: v1
kind: Pod
metadata:  name: nginx  labels:
    env: test
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: foo
      mountPath: "/etc/foo/"
      readOnly: true
    env:
      - name: SECRET_USERNAME
        valueFrom:
          secretKeyRef:
            name: mysecret
            key: username
      - name: SECRET_PASSWORD
        valueFrom:
          secretKeyRef:
            name: mysecret
            key: password
      - name: SECRET_ENDPOINT1
        valueFrom:
          secretKeyRef:
            name: mysecret
            key: endpoint1
  volumes:
  - name: foo
    secret:
      secretName: mysecret
